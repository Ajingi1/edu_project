<!-- templates/contact.html -->
{% extends 'layout.html' %}
{% load static %} <!-- Load the static tag library -->

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container shadow p-4 rounded text-center">
        <h1 class="mb-4 text-danger">Create New Account</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="first-name" class="form-control" placeholder="First Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="last-name" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}

            <button type="submit" class="btn btn-danger w-100">Sign Up</button>
            <p class="mt-3">Already Registered? <a href="{% url 'login' %}" class="text-danger">Login</a></p>
        </form>
    </div>
</div>
{% endblock %}
