<!-- templates/contact.html -->
{% extends 'layout.html' %}
{% load static %} <!-- Load the static tag library -->

{% block title %}Sign up{% endblock %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container shadow p-4 rounded text-center">
        <h1 class="mb-4 text-danger">Create New Account</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Email Or Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if error %}
            <p class="error-message">{{ error }}</p>
            {% endif %}
            <button type="submit" class="btn btn-danger w-100">Login</button>
            <p class="mt-3">Don't have an account? <a href="{% url 'signup' %}" class="text-danger">Sign Up</a></p>
        </form>
    </div>
</div>
{% endblock %}
